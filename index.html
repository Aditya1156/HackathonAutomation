<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon Fusion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;500;600;700&display=swap');

      body {
        color: #EAE8FF;
        font-family: 'Poppins', sans-serif; /* New font for body */
        
        background-color: #0D0B14;
        background-image: url('https://www.transparenttextures.com/patterns/subtle-carbon.png');
        background-attachment: fixed;
        animation: subtle-pan 45s linear infinite;
        position: relative;
        overflow-x: hidden;
      }
      
      body::before, body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
      }

      body::before {
        background: radial-gradient(circle at 20% 30%, rgba(127, 0, 255, 0.15), transparent 40%),
                    radial-gradient(circle at 80% 70%, rgba(0, 191, 255, 0.15), transparent 40%);
        animation: smoke-move-1 30s linear infinite alternate;
      }

      body::after {
        background: radial-gradient(circle at 50% 50%, rgba(127, 0, 255, 0.1), transparent 35%),
                    radial-gradient(circle at 10% 80%, rgba(0, 191, 255, 0.1), transparent 40%),
                    radial-gradient(circle at 90% 10%, rgba(127, 0, 255, 0.1), transparent 35%);
        animation: smoke-move-2 25s linear infinite alternate;
      }
      
      .font-orbitron {
        font-family: 'Orbitron', sans-serif; /* New font for headings */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a2e;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #7F00FF, #00BFFF);
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #9333ea, #0ea5e9);
      }

      /* Keyframe Animations */
      @keyframes smoke-move-1 {
        0% { transform: translate(0, 0) scale(1); opacity: 1; }
        100% { transform: translate(5vw, -10vh) scale(1.2); opacity: 0.8; }
      }

      @keyframes smoke-move-2 {
        0% { transform: translate(0, 0) scale(1.2); opacity: 0.8; }
        100% { transform: translate(-5vw, 10vh) scale(1); opacity: 1; }
      }

      @keyframes subtle-pan {
        0% { background-position: 0 0; }
        100% { background-position: 256px 256px; }
      }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

      @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      
      @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
      
      @keyframes slide-in-word { from { opacity: 0; transform: translateY(20px) skewX(-10deg); } to { opacity: 1; transform: translateY(0) skewX(0); } }
      
      @keyframes border-glow-rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

      @keyframes background-pan { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
      
      @keyframes pulse-glow { 0%, 100% { transform: scale(1); box-shadow: 0 0 15px rgba(139, 92, 246, 0.6); } 50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(0, 191, 255, 0.8); } }
      
      @keyframes blink-cursor { 50% { opacity: 0; } }

      /* New Float Animation */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }


      /* Toast Timer Animation */
      @keyframes toast-timer-shrink { from { width: 100%; } to { width: 0%; } }

      /* Skeleton Loader Animation */
      @keyframes skeleton-pulse {
        0%, 100% { background-color: hsl(223, 14%, 20%); }
        50% { background-color: hsl(223, 14%, 30%); }
      }
      .animate-skeleton-pulse {
        animation: skeleton-pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Animation Utility Classes */
      .animate-fade-in-up { opacity: 0; animation: fadeInUp 0.5s ease-out forwards; }
      .animated-gradient-bg { background-size: 200% 200%; animation: background-pan 15s ease infinite; }
      .animate-pulse-glow { animation: pulse-glow 2.5s infinite ease-in-out; }

      .header-link { position: relative; }
      .header-link::after { content: ''; position: absolute; width: 100%; height: 2px; bottom: -4px; left: 0; background-color: #22d3ee; transform: scaleX(0); transform-origin: bottom right; transition: transform 0.3s ease-out; }
      .header-link:hover::after { transform: scaleX(1); transform-origin: bottom left; }
      
      /* New Scroll-Triggered Animation */
      .reveal-on-scroll {
        opacity: 0;
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .reveal-on-scroll.from-left { transform: translateX(-50px); }
      .reveal-on-scroll.from-right { transform: translateX(50px); }
      .reveal-on-scroll.revealed {
        opacity: 1;
        transform: translateX(0);
      }

      /* Enhanced Timeline */
      .timeline-item-group .timeline-content {
          transition: transform 0.3s ease-out, box-shadow 0.3s ease-out, border-color 0.3s ease-out;
          position: relative;
      }
      .timeline-item-group:hover .timeline-content {
          transform: scale(1.03) translateY(-5px);
          box-shadow: 0 10px 30px rgba(0, 191, 255, 0.15);
          border-color: rgba(0, 191, 255, 0.5);
      }
      .timeline-content::before {
          content: '';
          position: absolute;
          top: 0.5rem; /* Matches the dot's `top-2` class */
          transform: translateY(-50%); /* Vertically centers the 2px line */
          width: 2rem;
          height: 2px;
          background-color: #4b5563; /* slate-600 */
          transition: all 0.3s ease;
      }
      .timeline-item-group:nth-of-type(odd) .timeline-content::before {
          right: -2rem;
      }
      .timeline-item-group:nth-of-type(even) .timeline-content::before {
          left: -2rem;
      }
      .timeline-item-group:hover .timeline-content::before {
          background-color: #00BFFF;
      }

      /* Glowing Card Effect */
      .glowing-card { position: relative; overflow: hidden; z-index: 1; }
      .glowing-card::before { content: ''; position: absolute; top: 50%; left: 50%; width: 200%; height: 200%; background: conic-gradient( transparent, #00BFFF, #7F00FF, transparent 30% ); transform: translate(-50%, -50%); opacity: 0; transition: opacity 0.4s ease; animation: border-glow-rotate 6s linear infinite; z-index: -2; }
      .glowing-card:hover::before { opacity: 0.8; }
      .glowing-card-content { position: relative; background: #100D1C; z-index: 0; height: 100%; width: 100%; border-radius: 0.75rem; }

      /* Particle Background */
      @keyframes move-stars { from { transform: translateY(0px); } to { transform: translateY(-2000px); } }
      #stars, #stars2, #stars3 { position: absolute; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; display: block; }
      .star { position: absolute; background: #FFF; border-radius: 50%; }
      #stars { animation: move-stars 150s linear infinite; }
      #stars2 { animation: move-stars 100s linear infinite; }
      #stars3 { animation: move-stars 50s linear infinite; }

      /* Flip Countdown Animation */
      .flip-card { display: inline-flex; flex-direction: column; position: relative; width: 4rem; height: 6rem; line-height: 6rem; font-size: 4rem; text-align: center; }
      .top, .bottom, .flip-card .top-flip, .flip-card .bottom-flip { height: 50%; overflow: hidden; position: absolute; width: 100%; }
      .top, .flip-card .top-flip { background: #1a1a2e; color: #00BFFF; top: 0; border-top-left-radius: 0.5rem; border-top-right-radius: 0.5rem; border-bottom: 1px solid #000; }
      .bottom, .flip-card .bottom-flip { background: #1f1f38; color: #21cfff; bottom: 0; display: flex; align-items: flex-end; border-bottom-left-radius: 0.5rem; border-bottom-right-radius: 0.5rem; }
      .flip-card .top-flip { animation: flip-top 0.5s ease-in forwards; transform-origin: 50% 100%; }
      .flip-card .bottom-flip { animation: flip-bottom 0.5s ease-out 0.5s forwards; transform-origin: 50% 0%; }
      @keyframes flip-top { 100% { transform: rotateX(90deg); } }
      @keyframes flip-bottom { 100% { transform: rotateX(0deg); } }
      
      /* Dashboard Card Animation */
      @keyframes slide-up { to { opacity: 1; transform: translateY(0); } }

      /* Shine Effect for Cards */
      .shine-effect { position: relative; overflow: hidden; }
      .shine-effect::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.2) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(30deg) translateX(-100%);
        transition: transform 0.8s ease-in-out;
        pointer-events: none;
      }
      .shine-effect:hover::after {
        transform: rotate(30deg) translateX(100%);
      }
      
      /* Pixel Transition Card */
      .pixelated-image-card {
        border-radius: 0.75rem; /* 12px, matches rounded-xl */
        border: 1px solid rgba(126, 34, 206, 0.4); /* Matches theme */
        position: relative;
        overflow: hidden;
      }
      
      .pixelated-image-card__default,
      .pixelated-image-card__active,
      .pixelated-image-card__pixels {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      
      .pixelated-image-card__active {
        z-index: 2;
        display: none;
      }
      
      .pixelated-image-card__pixels {
        pointer-events: none;
        position: absolute;
        z-index: 3;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      
      .pixelated-image-card__pixel {
        display: none;
        position: absolute;
      }

      /* Target Cursor CSS */
      .target-cursor-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 0;
        height: 0;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: difference;
        transform: translate(-50%, -50%);
      }

      .target-cursor-dot {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 4px;
        height: 4px;
        background: #fff;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        will-change: transform;
      }

      .target-cursor-corner {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 12px;
        height: 12px;
        border: 3px solid #fff;
        will-change: transform;
      }

      .corner-tl {
        transform: translate(-150%, -150%);
        border-right: none;
        border-bottom: none;
      }

      .corner-tr {
        transform: translate(50%, -150%);
        border-left: none;
        border-bottom: none;
      }

      .corner-br {
        transform: translate(50%, 50%);
        border-left: none;
        border-top: none;
      }

      .corner-bl {
        transform: translate(-150%, 50%);
        border-right: none;
        border-top: none;
      }
      
      /* New Sponsor Carousel Animation */
      @keyframes scroll-logos {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }

      .animate-scroll-logos {
        animation: scroll-logos 40s linear infinite;
      }

      .animate-scroll-logos:hover {
        animation-play-state: paused;
      }
      
      .mask-gradient {
        -webkit-mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
        mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
      }
    </style>
